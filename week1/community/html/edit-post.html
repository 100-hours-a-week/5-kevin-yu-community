<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/edit-post.css" />
        <title>게시글 수정</title>
    </head>
    <body>
        <!-- 모달 -->
        <div class="modal-background">
            <div class="modal">
                <p class="bold">게시글을 삭제하시겠습니까?</p>
                <p>삭제한 내용은 복구 할 수 없습니다.</p>
                <div class="buttons">
                    <button class="cancel regular">취소</button>
                    <button class="confirm regular">확인</button>
                </div>
            </div>
        </div>
        <!-- 본 페이지 -->
        <header class="header">
            <img src="../images/back.png" class="back" />
            <h1>아무 말 대잔치</h1>
            <img src="../images/wolf.jpg" class="header-image" />
        </header>
        <section class="wrap">
            <header class="page-title bold">
                <h2>게시글 수정</h2>
            </header>
            <form action="">
                <div class="title">
                    <label for="title" class="bold">제목*</label>
                    <input type="text" id="title" name="title" class="bold" value="제목 1" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)"></input>
                </div>
                <div class="content">
                    <label for="content" class="bold">내용*</label>
                    <textarea name="content" id="content" placeholder="내용을 입력해주세요.">무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다.&#10;자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다.&#10;마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다.&#10;그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.</textarea>
                </div>
                <div class="image">
                    <label for="image" class="bold">이미지</label>
                    <input type="file" name="image" id="image">
                </div>
                <div class="submit">
                    <button type="submit" class="bold">수정하기</button>
                </div>
            </form>
        </section>
    </body>
</html>
