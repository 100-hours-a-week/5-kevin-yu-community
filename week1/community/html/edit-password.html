<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/header.css" />
        <link rel="stylesheet" href="../css/edit-password.css" />
        <title>회원정보수정</title>
    </head>
    <body>
        <header class="header">
            <h1>아무 말 대잔치</h1>
            <img src="../images/wolf.jpg" class="header-image" />
        </header>
        <section class="wrap">
            <h2>비밀번호 수정</h2>
            <form action="" method="" class="edit-form">
                <div class="login-info">
                    <label for="password">비밀번호</label>
                    <input type="text" name="password" id="password" placeholder="비밀번호를 입력하세요" />
                    <p class="helper">* helper text</p>
                </div>
                <div class="login-info">
                    <label for="password-check">비밀번호 확인</label>
                    <input
                        type="text"
                        name="password-check"
                        id="password-check"
                        placeholder="비밀번호를 한번 더 입력하세요" />
                    <p class="helper">* helper text</p>
                </div>
                <button type="submit" class="button">수정하기</button>
            </form>
        </section>
    </body>
</html>
