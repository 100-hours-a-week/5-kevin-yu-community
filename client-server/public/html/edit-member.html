<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/edit-member.css"/>
    <script src="/js/header.js" defer></script>
    <script src="/js/edit-member.js" defer></script>
    <title>회원정보수정</title>
</head>
<body>
<!-- 모달 -->
<div class="modal-background">
    <div class="modal">
        <p class="bold">회원탈퇴 하시겠습니까?</p>
        <p>작성된 게시글과 댓글은 삭제됩니다.</p>
        <div class="buttons">
            <button class="cancel regular">취소</button>
            <button class="confirm regular">확인</button>
        </div>
    </div>
</div>

<header class="header">
    <h1>아무 말 대잔치</h1>
    <div class="header-image">
        <img src="../images/wolf.jpg"/>
        <div class="menu">
            <div>회원정보수정</div>
            <div>비밀번호수정</div>
            <div>로그아웃</div>
        </div>
    </div>
</header>
<section class="profile">
    <h2 class="bold">회원정보수정</h2>
    <article class="photo">
        <div class="photo-label">
            <h3 class="bold">프로필 사진*</h3>
        </div>
        <img src="" class="image"/>
        <div class="change">
            <button class="bold">변경</button>
        </div>
    </article>
    <form action="" method="post" class="edit-form">
        <div class="email">
            <p class="bold">이메일</p>
            <p></p> <!-- 이메일이 표시되는 영역 -->
        </div>
        <div class="profile-info">
            <label for="nickname" class="bold">닉네임</label>
            <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    value=""
                    placeholder="닉네임을 입력하세요"/>
            <p class="helper"></p>
        </div>
        <button type="button" class="button bold">수정하기</button>
        <a href="" class="quit">회원 탈퇴</a>
    </form>
    <button class="finish">수정완료</button>
</section>
<div class="toast-message">수정 완료</div>
</body>
</html>
