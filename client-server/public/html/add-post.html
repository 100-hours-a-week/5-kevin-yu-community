<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/add-post.css"/>
    <script src="/js/header.js" defer></script>
    <script src="/js/add-post.js" defer></script>
    <title>게시글 작성</title>
</head>
<body>
<header class="header">
    <img src="../images/back.png" class="back"/>
    <h1>아무 말 대잔치</h1>
    <div class="header-image">
        <img src="../images/wolf.jpg"/>
        <div class="menu">
            <div>회원정보수정</div>
            <div>비밀번호수정</div>
            <div>로그아웃</div>
        </div>
    </div>
</header>
<section class="wrap">
    <header class="page-title bold">
        <h2>게시글 작성</h2>
    </header>
    <form action="/board" method="get">
        <div class="title">
            <label for="title" class="bold">제목*</label>
            <input type="text" id="title" name="title" class="bold" maxlength="26"
                   placeholder="제목을 입력해주세요. (최대 26글자)"></input>
        </div>
        <div class="content">
            <label for="content" class="bold">내용*</label>
            <textarea name="content" id="content" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <p class="helper">*제목, 내용을 모두 입력해주세요.</p>
        <div class="image">
            <label for="image" class="bold">이미지</label>
            <input type="file" name="image" id="image" accept=".jpg, .jpeg, .png">
        </div>
        <div class="submit">
            <button type="button" class="bold">완료</button>
        </div>
    </form>
</section>
</body>
</html>
