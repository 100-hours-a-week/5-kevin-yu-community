<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/login.css"/>
    <script src="/js/login.js" defer></script>
    <title>로그인</title>
</head>
<body>
<header class="header">
    <h1>아무 말 대잔치</h1>
</header>
<section class="wrap">
    <h2>로그인</h2>
    <form action="/board" method="get" class="login-form">
        <div class="login-info">
            <label for="email">이메일</label>
            <input type="text" name="email" id="email" placeholder="이메일을 입력하세요"/>
            <p class="helper email-helper">*올바른 이메일 주소 형식을 입력해주세요. (예: example@example.com)</p>
        </div>
        <div class="login-info">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요"/>
            <p class="helper password-helper"></p>
        </div>
        <button type="button" class="button">로그인</button>
        <a href="/member/join" class="join">회원가입</a>
    </form>
</section>
</body>
</html>
