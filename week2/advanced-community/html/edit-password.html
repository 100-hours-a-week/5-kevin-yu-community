<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/edit-password.css"/>
    <script src="../js/header.js" defer></script>
    <script src="../js/edit-password.js" defer></script>
    <title>회원정보수정</title>
</head>
<body>
<header class="header">
    <h1>아무 말 대잔치</h1>
    <div class="header-image">
        <img src="../images/wolf.jpg"/>
        <div class="menu">
            <div>회원정보수정</div>
            <div>비밀번호수정</div>
            <div>로그아웃</div>
        </div>
    </div>
</header>
<section class="wrap">
    <h2>비밀번호 수정</h2>
    <form action="" method="post" class="edit-form">
        <div class="login-info">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요"/>
            <p class="helper password-helper"></p>
        </div>
        <div class="login-info">
            <label for="password-check">비밀번호 확인</label>
            <input
                    type="password"
                    name="password-check"
                    id="password-check"
                    placeholder="비밀번호를 한번 더 입력하세요"/>
            <p class="helper password-check-helper"></p>
        </div>
        <button type="button" class="button">수정하기</button>
    </form>
</section>
<div class="toast-message">수정 완료</div>
</body>
</html>
